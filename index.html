<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="nama"></h1>
      <div class="inputan">
        <label class="label" for="nama">nama:</label>
        <input id="nama" type="text" placeholder="tebak nama panjang aku be" />
      </div>
      <div class="inputan">
        <label class="label" for="hobi">hobi:</label>
        <input id="hobi" type="text" placeholder="sekarang tebak hobi aku :v" />
      </div>
      <div class="inputan">
        <label class="label" for="umur">umur:</label>
        <input
          id="umur"
          type="number"
          placeholder="umur aku sekarang berapa be"
        />
      </div>
      <div class="inputan">
        <button class="submit" type="submit" id="submit">submit</button>
      </div>
      <div class="hasil">
        <h1 class="nama_user"></h1>
        <p class="data_user"></p>
      </div>
    </div>

    <div class="alert none">
      <div class="keterangan">
        <p class="hasil_keterangan"></p>
        <img src="" alt="" />
        <span class="exit">x</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
